<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
    <header>
        <img src="assets/tech_it_easy.png" alt="Tech It Easy Logo">
    </header>
    <article class="tvs">

    <article class="allTvs">

        <article id="individualTVs">

        </article>

    <script src="main.js"></script>

</html>
